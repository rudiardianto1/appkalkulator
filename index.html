<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="os">
        <div class="so">
            <form name="form">
                <input class="view" name="view">
            </form>
            <table>
                <tr>
                    <td><input type="button" class="m c" value="C" onclick="C()"></td>
                    <td><input type="button" class="m del" value="DEL" onclick="d()"></td>
                    <td><input type="button" class="m" value="*" onclick="insert('*')"></td>
                    <td><input type="button" class="m operator" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="m" value="1" onclick="insert(1)"></td>
                    <td><input type="button" class="m" value="2" onclick="insert(2)"></td>
                    <td><input type="button" class="m" value="3" onclick="insert(3)"></td>
                    <td><input type="button" class="m operator" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="m" value="4" onclick="insert(4)"></td>
                    <td><input type="button" class="m" value="5" onclick="insert(5)"></td>
                    <td><input type="button" class="m" value="6" onclick="insert(6)"></td>
                    <td><input type="button" class="m operator" value="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="m" value="7" onclick="insert(7)"></td>
                    <td><input type="button" class="m" value="8" onclick="insert(8)"></td>
                    <td><input type="button" class="m" value="9" onclick="insert(9)"></td>
                    <td rowspan="2"><input type="button" class="m ops operator" value="=" onclick="equal()"></td>
                </tr>
                <tr>
                    <td><input type="button" class="m ye" value="0" onclick="insert(0)"></td>
                    <td><input type="button" class="m" value="00" onclick="insert('00')"></td>
                    <td><input type="button" class="m ok" value="." onclick="insert('.')"></td>
                </tr>
            </table>
            <p class="text">&copy Rudi Ardianto | aplikasi kalkulator</p>
        </div>
    </div>

    <script src="java.js">
    </script>
</body>

</html>
